<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Detective</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">

        <div class="navbar Center-container">
            <h1>DevDetective</h1>
            <div>
                <p theme-desc>light</p>
                <i class="fa-solid fa-sun" theme-icon></i>
                <!--<i class="fa-solid fa-moon"></i>-->
            </div>
            
        </div>

        <div class="search-area Center-container">

            <form action="submit" SearchForm>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" Search-input>
                <!--<i class="fa-solid fa-xmark" Xmark-icon></i>-->
                <button type="submit">Search</button>
            </form>
            

        </div>

        <div class="container Center-container">

            <div class="top-container">

                <div>
                    <img src="" alt="" Profile-icon>
                </div>

                <div>
                    <h3 Profile-name></h3>
                    <a href="" Profile-url></a>
                    <p Profile-bio></p>
                </div>

                <div>
                    <p Profile-joined-date></p>
                </div>

            </div>

            <div class="mid-container">

                <div>
                    <h4>Repos</h4>
                    <p Repo-no></p>
                </div>

                <div>
                    <h4>Followers</h4>
                    <p Followers-no></p>
                </div>

                <div>
                    <h4>Following</h4>
                    <p Following-no></p>
                </div>

            </div>

            <div class="bottom-container">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <p Location></p>
                </div>

                <div>
                    <i class="fa-solid fa-link"></i>
                    <a href="" biolink></a>
                </div>

                <div>
                    <i class="fa-brands fa-twitter"></i>
                    <a href="" Twitterlink></a>
                </div>

                <div>
                    <i class="fa-solid fa-building"></i>
                    <p Office></p>
                </div>

            </div>
            
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
